<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ayres Apartments | Viv√≠ la mejor experiencia de estadia en Buenos Aires</title>
</head>
<body>
    <div class="reservasInicio">
        <h2>POR FAVOR INGRESE LOS DATOS DE SU RESERVA</h2>

        <div class="ubiDepto">
            <label for="">Ubicacion</label>
            <select class="ubicacion" name="ubicacion" id="ubicacion">
                <option value="Seleccionar">Seleccionar</option>
            </select>
        </div><br>

        <div class="tipoHabitacion">
            <label for="">Tipo de Habitacion</label>
            <select class="habitacion" name="Tipo de Habitacion" id="Tipo de Habitacion">
                <option value="Seleccionar">Seleccionar</option>
            </select>
        </div><br>

        <div class="checkin">
            <label for="">Ingresa Fecha de Check-in</label>
            <input class="fecha" type="date">
        </div><br>

        <div class="cantidadNoches">
            <label for="">Ingresa la cantidad de noches</label>
            <input class="noches" type="number">
        </div><br>

        <div class="tarifas">
            <button class="cotizar">Cotizar Presupuesto</button>
        </div><br>
    </div>


    <script src="./js/index.js"></script>
</body>
</html>
